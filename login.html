<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fabulora</title>
    <link rel="stylesheet" href="login.css">
     <!-- In the <head> section of all HTML files -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">


</head>
<body class="login-body">
    <div class="login-container">
        <h1 class="login-title">Fabulora</h1>
        <p class="login-subtitle">A Tool for Weaving Tales from the Ordinary</p>
        
        <div class="tab-container">
            <button class="tab-btn active" data-tab="user">User Login</button>
            <button class="tab-btn" data-tab="admin">Admin Login</button>
        </div>
        
        
        <form id="user-login" class="login-form">
            <input type="text" id="user-username" name="username" placeholder="Username" required>
            <input type="password" id="user-password" name="password" placeholder="Password" required>
            <div class="button-container">
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="signup-btn" onclick="openSignup()">Signup</button>
            </div>
        </form>
        
        <!-- Signup Form (Initially Hidden) -->
        <form id="signup-form" class="login-form hidden">
            <input type="text" id="signup-username" name="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" name="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" name="signup-password" placeholder="Password" required>
            <button type="submit" class="login-btn">Signup</button>
        </form>
        
        
        <form id="admin-login" class="login-form hidden" method="POST" action="/login">
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Admin Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        

        
        <p class="login-footer">Experience the magic of stories!</p>
    </div>

    
    <script src="login.js"></script>
      <!-- At the end of the <body> -->
        <script src="{{ url_for('static', filename='js/login.js') }}"></script>
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <script src="{{ url_for('static', filename='login.js') }}"></script>
        <script src="{{ url_for('static', filename='admin.js') }}"></script>
</body>
</body>
</html>
